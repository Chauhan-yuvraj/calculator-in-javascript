<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
<link href="/dist/output.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    
    <div class="border-2 m-1 h-[45rem] rounded border-white flex justify-center items-center ">
        <div class="border-2 border-black h-[35rem] w-[390px] rounded-lg shadow-xl shadow-black  bg-black text-white">
            <div class="h-5  flex justify-end m-1">
                <i class="fa-solid fa-signal mx-1"></i>
                <i class="fa-solid fa-wifi mx-1"></i>
                <i class="fa-solid fa-battery-half mx-1"></i>
            </div>  
            <div class=" h-[12rem] m-2 flex justify-end items-end p-5 text-4xl font-thin" id="result"></div>
            <div class="grid grid-cols-4 my-2 ml-5  items-center gap-2">
                <div class= "clearBtn mainObj h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[13px] text-3xl rounded-full font-medium flex justify-center items-center normalBtn ">C</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[15px] text-xl rounded-full clear">
                    <i class= "fa-solid fa-delete-left"></i>
                </div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black   text-xl rounded-full px-[21px] py-[15px] font-medium optBtn">%</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-orange-500 text-black  px-[25px] py-[15px] text-xl rounded-full font-medium optBtn">/</div>


                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[13px] text-3xl rounded-full font-medium normalBtn">7</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[15px] text-3xl rounded-full font-medium normalBtn">8</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black   text-3xl rounded-full px-[21px] py-[15px] font-medium normalBtn">9</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-orange-500 text-black  px-[25px] py-[15px] text-3xl rounded-full font-medium optBtn">*</div>

                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[13px] text-3xl rounded-full font-medium  normalBtn">4</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[15px] text-3xl rounded-full font-medium normalBtn">5</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black   text-3xl rounded-full px-[21px] py-[15px] font-medium normalBtn">6</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-orange-500 text-black  text-3xl rounded-full font-medium optBtn">-</div>

                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[13px] text-3xl rounded-full font-medium  normalBtn">3</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[15px] text-3xl rounded-full font-medium  normalBtn">2</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black   text-3xl rounded-full px-[21px] py-[15px] font-medium normalBtn">1</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-orange-500 text-black  text-4xl rounded-full font-medium optBtn">+</div>

                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[13px] text-3xl rounded-full font-medium normalBtn">0</div>
                <div class= "mainObj flex justify-center items-center h-[55px] w-[55px] bg-gray-50 text-black  px-[21px] py-[15px] text-3xl rounded-full font-medium normalBtn">.</div>
                <!-- <div class= "mainObj flex justify-center items-center h-[55px] w-[60px] bg-gray-50 text-black   text-3xl rounded-full px-[21px] py-[15px] font-medium">1</div> -->
                <div class= "equalbtn flex justify-center items-center h-[55px] w-[155px] bg-orange-500 text-black  text-4xl rounded-full font-medium optBtn EqualBtn">=</div>
            </div>
     </div>
     <script src="scrpit.js"></script>
</div>
</body>
</html>
